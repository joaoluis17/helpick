<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma comunidade que irá ajudar novos músicos a evoluírem nos estudos">
    <link rel="stylesheet" type="text/css" href="../src/style.css"/>
    <link href="../dist/output.css" rel="stylesheet">
    <title>Helpick - A Comunidade</title>
</head>
<body>
    <div id="header"></div>
    <main>
       <div class="flex flex-col justify-center align-center">
            <section class="font-roboto-flex m-10 p-10">
                <div class="float-left w-[calc(100% - 500px)]">
                    <h1 class="mb-5">A Comunidade Helpick</h1>
                    <p class="mb-5">Aqui você pode tirar dúvidas sobre técnicas, equipamentos e outras coisas mais sobre o mundo das cordas.</p>
                </div>
                <img src="../assets/guitarrista.svg" alt="guitarrista" class="h-52 w-[500px] float-right">
            </section>
            <section class="font-roboto-flex m-10 p-10 clear-both">
                <h2 class="mb-5">Deixe aqui o seu e-mail e te mandaremos um conteúdo gratuito para estudo.</h2>
                <label>
                    <input type="email" size="40" class="font-roboto-flex px-6 py-3 rounded-lg border-solid"/>
                </label>
                <button class="bg-darkslateblue hover:bg-dark-blue px-6 py-3 rounded-lg border-solid border border-blue-500 text-gray-300 hover:pointer">Enviar</button>
            </section>
        </div>
    </main>
    <div id="footer"></div>
    
    <script src="../js/script.js"></script> <!-- Inclua o script aqui também -->
</body>
</html>
