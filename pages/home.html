<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma comunidade que irá ajudar novos músicos a evoluírem nos estudos">
    <link rel="stylesheet" type="text/css" href="../src/style.css"/>
    <link href="../dist/output.css" rel="stylesheet">
    <title>Helpick - Estude música e faça amizades!</title>
</head>
<body>
    <div id="header"></div>
    <main>
       <div class="conteudo">
            <section class="conteudo-primario">
                <div class="conteudo-primario-escrito">
                    <h1 class="conteudo-primario-titulo">Olá amiguinho!</h1>
                    <p class="conteudo-primario-paragrafo">Estamos aqui para te ajudar a evoluir nos estudos.</p>
                    <button class="conteudo-primario-btn">Colae</button>
                </div>
                <img src="../assets/guitarrista.svg" alt="guitarrista" class="semi-logo">
            </section>
            <section class="conteudo-secundario">
                <h2 class="conteudo-secundario-titulo">A Comunidade Helpick</h2>
                <p class="conteudo-secundario-paragrafo">Nossa comunidade está aqui para ajudar estudantes da guitarra a evoluírem.</p>
            </section>
        </div>
        <hr />
    </main>
    <div id="footer"></div>
    
    <!-- Certifique-se de usar a tag <script> -->
    <script src="../js/script.js"></script>
</body>
</html>
