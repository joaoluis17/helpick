<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma comunidade que irá ajudar novos músicos a evoluírem nos estudos">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Helpick - Estude música e faça amizades!</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <img src="assets/palheta.svg" alt="palheta" class="logo">
            <nav class="paginas">
                <a>A Comunidade</a>
                <a>Sobre Nós</a>
                <a>Fale Conosco</a>
            </nav>
        </div>
        <hr />
    </header>
    <main>
       <div class="conteudo">
            <section class="conteudo-primario">
                <div class=conteudo-primario-escrito">
                    <h1 class="conteudo-primario-titulo">Olá amiguinho!</h1>
                    <h2 class="conteudo-primario-sub-titulo">Estamos aqui para te ajudar a evoluir nos estudos.</h2>
                    <button class="conteudo-primario-btn">Colae</button>
                </div>
                <img src="assets/guitarrista.svg" alt="guitarrista" class="semi-logo">
            </section>
            <section class="conteudo-secundario">
                <h2 class="conteudo-secundario-titulo">A Comunidade Helpick</h2>
                <p class="conteudo-secundario-paragrafo">Nossa comunidade está aqui para ajudar estudantes da guitarra a evoluírem.</p>
            </section>
        </div>
        <hr />
    </main>
    <footer>
        <img src="assets/partitura-footer.svg" alt="partitura" class="logo-footer">
    </footer>
</body>
</html>
