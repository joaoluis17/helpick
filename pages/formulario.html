<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma comunidade que irá ajudar novos músicos a evoluírem nos estudos">
    <link rel="stylesheet" type="text/css" href="../src/style.css"/>
    <link href="../dist/output.css" rel="stylesheet">
    <title>Helpick - A Comunidade</title>
</head>
<body>
<div id="header"></div>
<main>
    <div class="flex flex-col justify-center align-center">
        <section class="font-roboto-flex m-10 p-10">
            <div class="float-left w-[calc(100% - 500px)]">
                <h1 class="mb-5">Entre em contato com a gente</h1>
                <form action="#" method="post" class="mt-6 pb-16 lg:pb-8 lg:px-6">
                    <label for="nome" class="block leading-20">Nome:</label>
                    <input type="text" id="nome" class="bg-brown-eyes block border border-gray-3 rounded-full h-10 w-full px-4 mt-1 leading-16 shadow-none focus:outline-none focus:border-black focus:shadow-4" name="nome" required>

                    <label for="email" class="block leading-20">Email:</label>
                    <input type="email" id="email" name="email" class="bg-brown-eyes block border border-gray-3 rounded-full h-10 w-full px-4 mt-1 leading-16 shadow-none focus:outline-none focus:border-black focus:shadow-4" required>

                    <label for="telefone" class="block leading-20">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" class="bg-brown-eyes block border border-gray-3 rounded-full h-10 w-full px-4 mt-1 leading-16 shadow-none focus:outline-none focus:border-black focus:shadow-4" required>

                    <label for="descricao" class="block leading-20">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="4" class="bg-brown-eyes block border border-gray-3 mb-2 rounded-lg h-32 w-full px-4 py-2 border-box  mt-1 leading-16 shadow-none resize-none focus:outline-none focus:border-black focus:shadow-4" required></textarea>

                    <button type="submit" class="bg-darkslateblue hover:bg-dark-blue px-6 py-3 rounded-lg border-solid border border-blue-500 text-gray-300 hover:pointer">Enviar</button>
                </form>
            </div>
            <img src="../assets/pedal.svg" alt="pedal" class="h-56 w-[500px] float-right">
        </section>
    </div>
</main>
<div id="footer"></div>

<script src="../js/script.js"></script> <!-- Inclua o script aqui também -->
</body>
</html>
