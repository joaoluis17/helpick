<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma comunidade que irá ajudar novos músicos a evoluírem nos estudos">
    <link rel="stylesheet" type="text/css" href="../src/style.css"/>
    <title>Helpick - A Comunidade</title>
</head>
<body>
    <div id="header"></div>
    <main>
       <div class="conteudo-comunidade">
            <section class="conteudo-comunidade-primario">
                <div class="conteudo-comunidade-primario-escrito"> <!-- Corrigido aqui -->
                    <h1 class="conteudo-comunidade-primario-titulo">A Comunidade Helpick</h1>
                    <p class="conteudo-comunidade-primario-paragrafo">Aqui você pode tirar dúvidas sobre técnicas, equipamentos e outras coisas mais sobre o mundo das cordas.</p>
                </div>
                <img src="../assets/guitarrista.svg" alt="guitarrista" class="semi-logo">
            </section>
            <section class="conteudo-secundario-comunidade">
                <h2 class="conteudo-secundario-comunidade-titulo">Deixe aqui a sua dúvida:</h2>
                <input type="text" name="Nome" size="40" class="caixa-texto"/>
                <button class="conteudo-primario-btn">Colae</button>
            </section>
        </div>
        <hr />
    </main>
    <div id="footer"></div>
    
    <script src="../js/script.js"></script> <!-- Inclua o script aqui também -->
</body>
</html>
